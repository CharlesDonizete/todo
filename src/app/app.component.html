<h1>{{ title }}</h1>
<p *ngIf="todos.length == 0"><small>Não tem nenhuma tarefa hoje!</small></p>
<ul>
  <li *ngFor="let todo of todos">
    {{ todo.id }}. {{ todo.title }} |
    <button *ngIf="!todo.done" (click)="markAsDone(todo)">Concluir</button> |
    <button *ngIf="todo.done" (click)="markAsUndone(todo)">Refazer</button> |
    <button (click)="remove(todo)">Remover</button>
  </li>
</ul>

<form [formGroup]="form">
  <fieldset>
    <label>Tarefa</label>
    <input
      type="text"
      placeholder="Título da Tarefa"
      maxlength="60"
      formControlName="title"
    />
    <small
      *ngIf="form.controls['title'].invalid && !form.controls['title'].pristine"
      >Este campo de conter entre 3 e 60 carateres</small
    >
    <button [disabled]="form.invalid" (click)="add()">Salvar</button>
  </fieldset>
</form>
